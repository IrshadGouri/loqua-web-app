<ion-view>
  <ion-header-bar class="background-color">
    <button onclick="javascript:history.go(-1)" class="button button-icon text-white boder-white header-btn-left">Back</button>
    <div class="h1 title">
    <center>
      <img src="img/logo.jpg" class="header-img">
    </center>
    </div>
    <button ui-sref="login" class="button button-icon text-white boder-white header-btn-right">Sign in</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <div class="profile-pic">
        <img src="{{ProfilePic}}" class="profile-pic-img">
        <i ng-click="show()" class="ion-camera profile-camera"></i>
      </div>
      <h2 class="text-center text-dark no-margin fs-14 font-style">Add your Profile Photo</h2>
      <form name="signupfeild" novalidate>
        <label class="item item-input item-stacked-label border-bottom">
          <span class="input-label text-dark fs-12">NAME</span>
          <input type="text" name="username" ng-model="signupForm.name" required> <!-- placeholder="John" -->
        </label>
        <div ng-show="signupfeild.username.$invalid && !signupfeild.username.$pristine" class="error-message padding-right">Invalid First Name</div>

        <label class="item item-input item-stacked-label border-bottom">
          <span class="input-label text-dark fs-12">EMAIL</span>
          <input type="email" ng-model="signupForm.email" name="email"  required><!-- placeholder="John@gmail.com" -->
        </label>
        <div ng-show="signupfeild.email.$invalid && !signupfeild.email.$pristine" class="error-message padding-right">Invalid Email</div>

        <label class="item item-input item-stacked-label border-bottom">
          <span class="input-label text-dark fs-12">PASSWORD</span>
          <input type="password" ng-model="signupForm.password" name="password" ng-minlength="6" required><!--  placeholder="*******" -->
        </label>
        <div ng-show="signupfeild.password.$invalid && !signupfeild.password.$pristine" class="error-message padding-right">Invalid Password</div>

        <label class="item item-input item-stacked-label border-bottom">
          <span class="input-label text-dark fs-12">CONFIRM PASSWORD</span>
          <input type="password" ng-model="signupForm.password_confirmation" ng-minlength="6" name="cpassword" required><!-- placeholder="*******"  -->
        </label>
        <div ng-show="signupfeild.cpassword.$invalid && !signupfeild.cpassword.$pristine" class="error-message padding-right">Invalid Confirm Password</div>

      <form>
    </div>
    <button ng-click="signupUser()"  ng-disabled="signupfeild.$invalid  || signupForm.password_confirmation!=signupForm.password" class="button button-block menu-content text-white">Join</button>

    <button class="button button-block button-clear text-gray font-bold font-style">OR SIGN IN WITH</button>

    <div class="row no-padding" style="margin-top: -14px !important;">
       <div class="col col-50">
        <button ng-click="Facebook()" class="button button-block button-icon text-white ion-social-facebook fs-30" style="background: #3b5998;"></button>
      </div>
      <div class="col col-50">
        <button ng-click="Twitterlogin()" class="button button-block button-icon text-white ion-social-twitter fs-30" style="background: #50abf1;"></button>
      </div>
    </div>
  </ion-content>
</ion-view>
