<ion-view>
  <ion-header-bar class="background-color">
    <button onclick="javascript:history.go(-1)" class="button button-icon text-white boder-white header-btn-left">Back</button>
    <div class="h1 title">
    <center>
      <img src="img/logo.jpg" class="header-img" ui-sref="nav.home">
    </center>
    </div>
    <button ui-sref="login" class="button button-icon text-white boder-white header-btn-right">Sign in</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list" style="padding: 40% 0 0px;">
      <form name="loginData" novalidate>
        <label class="item item-input item-stacked-label border-bottom">
          <span class="input-label text-dark fs-12">Email</span>
          <input type="email" ng-model="forgetForm.email" name="email" placeholder="Email">
        </label>
        <div ng-show="loginData.email.$invalid && !loginData.email.$pristine" class="error-message padding-right">Invalid Email</div>
      </form>
    </div>
    <button ng-click="forgetPassword()" ng-disabled="loginData.$invalid" class="button button-block menu-content text-white">SUBMIT</button>
  </ion-content>
</ion-view>
